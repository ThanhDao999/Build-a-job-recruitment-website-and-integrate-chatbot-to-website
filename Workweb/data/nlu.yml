    - tôi cần biết thông tin công ty [Khoa thủy sản đại học Cần Thơ]{"entity": "company_infor"}
    - tôi cần biết thông tin công ty [Techcombank]{"entity": "company_infor"}
    - tôi cần biết thông tin công ty [MobiFone]{"entity": "company_infor"}
- intent: recruimenter_about_them
  examples: |
    - Tôi là nhà tuyển dụng
    - Tôi cần tuyển dụng
- intent: recruimenter_ask_information
  examples: |
    - Tôi muốn biết [thông tin]{"entity": "content_infor"} nhân sự
- intent: list_infor
  examples: |
    - [Danh sách]{"entity": "list"} ngành [Kỹ thuật viên]{"entity": "position"}
    - [Danh sách]{"entity": "list"} nhân sự ngành [Web Frontend]{"entity": "position"}
